<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background Gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F2F5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Colorful Gradients -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:0.15"/>
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96C93D;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.15"/>
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#96C93D;stop-opacity:0.15"/>
    </linearGradient>

    <!-- Blur Filters -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Static Shapes -->
  <circle cx="200" cy="200" r="150" fill="url(#gradient1)" filter="url(#blur1)" opacity="0.3"/>
  <circle cx="800" cy="800" r="200" fill="url(#gradient2)" filter="url(#blur2)" opacity="0.3"/>
  <circle cx="500" cy="500" r="250" fill="url(#gradient3)" filter="url(#blur1)" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <path d="M100,100 C200,0 300,200 400,100 C500,0 600,200 700,100" 
        fill="none" 
        stroke="rgba(0,0,0,0.1)" 
        stroke-width="2" 
        opacity="0.1"/>
  
  <path d="M300,700 C400,600 500,800 600,700" 
        fill="none" 
        stroke="rgba(0,0,0,0.1)" 
        stroke-width="2" 
        opacity="0.1"/>
</svg> 